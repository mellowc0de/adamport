{% extends 'landing/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        {% for cat in categories %}
            <div class="col col-sm-12 col-m-6 col-lg-4">
                <a href="{{cat.category_slug}}", style="color:#000">
                    <div class="card hoverable">
                        <div class="card-header postlink">
                            <p>{{cat.tutorial_category}}</p>
                        </div>
                        <div class="card-body">
                            <p style="font-size:70%">Published {{cat.tutorial_published}}</p>
                            <p>{{cat.category_summary}}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
